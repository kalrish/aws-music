---
version: 0.2

#env:
#  parameter-store:
#     SSH_KEY: '/music/ec2/keys/packer'

phases:
   build:
      commands:
         - cd ec2
        #- echo "${SSH_KEY}" >music-packer.pem
        #- echo chmod 0600 music-packer.pem
         - mkdir -p 'roles/worker/files'
         - curl -sS -o 'roles/worker/files/get-pip.py' 'https://bootstrap.pypa.io/get-pip.py'
         - packer build -color=false -var 'name=worker' template-ami.json
         - |
            echo "Updated launch template version: $(aws ec2 modify-launch-template --launch-template-id "${LAUNCH_TEMPLATE}" --default-version "$(aws --query 'LaunchTemplateVersion.VersionNumber' --output text ec2 create-launch-template-version --launch-template-id "${LAUNCH_TEMPLATE}" --source-version "$(aws --query 'LaunchTemplates[0].DefaultVersionNumber' --output text ec2 describe-launch-templates --launch-template-ids "${LAUNCH_TEMPLATE}")" --launch-template-data "{\"ImageId\":\"$(jq -r '.builds[0].artifact_id' manifest.json | cut -d : -f2)\"}")")"
