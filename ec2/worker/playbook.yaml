---
- name: Provision AMI
  hosts: all
  tasks:
     - name: Run dist-upgrade
       apt:
          update_cache: yes
          upgrade: dist
     - name: Install required packages
       apt:
          name: '{{ item }}'
       with_items:
          - flac
          - lame
          - tup
     - name: Install pip
       script: get-pip.py
     - name: Install AWS CLI
       pip:
          name: awscli
