---
- name: Create working group
  group:
     name: vibes
     state: present
     gid: '{{ vibes_gid }}'
     system: yes
- name: Create working user
  user:
     name: vibes
     state: present
     uid: '{{ vibes_uid }}'
     group: vibes
     system: yes
     home: '{{ vibes_home }}'
     create_home: yes
