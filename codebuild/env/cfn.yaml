---
AWSTemplateFormatVersion: '2010-09-09'
Parameters:
   CodeRepositoryLocation:
      Description: 'Location of the build code.'
      Type: String
      AllowedValues:
         - GitHub
         - CodeCommit
      Default: GitHub
Mappings:
   CodeRepositoryMap:
      Location:
         GitHub: GITHUB
         CodeCommit: CODECOMMIT
Conditions:
   CodeRepositoryLocationCodeCommit: !Equals [ !Ref CodeRepositoryLocation , 'CodeCommit' ]
Resources:
   BuildRole:
      Type: 'AWS::IAM::Role'
      Properties:
         AssumeRolePolicyDocument:
            Version: '2012-10-17'
            Statement:
               -
                  Principal:
                     Service: 'codebuild.amazonaws.com'
                  Action: 'sts:AssumeRole'
                  Effect: Allow
         Policies:
            -
               PolicyName: ecr-push
               PolicyDocument:
                  Version: '2012-10-17'
                  Statement:
                     -
                        Action:
                           - 'ecr:BatchCheckLayerAvailability'
                           - 'ecr:CompleteLayerUpload'
                           - 'ecr:GetAuthorizationToken'
                           - 'ecr:InitiateLayerUpload'
                           - 'ecr:PutImage'
                           - 'ecr:UploadLayerPart'
                        Resource: '*'
                        Effect: Allow
            -
               PolicyName: s3-cache
               PolicyDocument:
                  Version: '2012-10-17'
                  Statement:
                     -
                        Action:
                           - 's3:GetObject'
                           - 's3:PutObject'
                        Resource: !Sub '${CacheBucket.Arn}/*'
                        Effect: Allow
   BuildLogsPolicy:
      Type: 'AWS::IAM::Policy'
      Properties:
         PolicyName: logs
         PolicyDocument:
            Version: '2012-10-17'
            Statement:
               -
                  Action:
                     - 'logs:CreateLogGroup'
                     - 'logs:CreateLogStream'
                     - 'logs:PutLogEvents'
                  Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${BuildProject}:*'
                  Effect: Allow
         Roles:
            - !Ref BuildRole
   CodeCommitPolicy:
      Condition: CodeRepositoryLocationCodeCommit
      Type: 'AWS::IAM::Policy'
      Properties:
         PolicyName: codecommit-pull
         PolicyDocument:
            Version: '2012-10-17'
            Statement:
               -
                  Action:
                     - 'codecommit:GitPull'
                  Resource: !ImportValue vibes-CodeRepositoryArn
                  Effect: Allow
         Roles:
            - !Ref BuildRole
   ContainerRepository:
      Type: 'AWS::ECR::Repository'
      Properties:
         RepositoryName: vibes-codebuild-env
         RepositoryPolicyText:
            Version: '2012-10-17'
            Statement:
               -
                  Principal:
                     AWS:
                        - !GetAtt BuildRole.Arn
                  Action:
                     - 'ecr:BatchCheckLayerAvailability'
                     - 'ecr:CompleteLayerUpload'
                     - 'ecr:GetAuthorizationToken'
                     - 'ecr:InitiateLayerUpload'
                     - 'ecr:PutImage'
                     - 'ecr:UploadLayerPart'
                  Effect: Allow
               -
                  Principal:
                     Service: 'codebuild.amazonaws.com'
                  Action:
                     - 'ecr:BatchCheckLayerAvailability'
                     - 'ecr:BatchGetImage'
                     - 'ecr:GetDownloadUrlForLayer'
                  Effect: Allow
   CacheBucket:
      Type: 'AWS::S3::Bucket'
   CacheBucketPolicy:
      Type: 'AWS::S3::BucketPolicy'
      Properties:
         Bucket: !Ref CacheBucket
         PolicyDocument:
            Version: '2012-10-17'
            Statement:
               -
                  Principal:
                     AWS: !GetAtt BuildRole.Arn
                  Action:
                     - 's3:GetObject'
                     - 's3:PutObject'
                  Resource: !Sub '${CacheBucket.Arn}/*'
                  Effect: Allow
   BuildProject:
      Type: 'AWS::CodeBuild::Project'
      Properties:
         Name: vibes-codebuild-env
         Description: 'Build CodeBuild environment used to compile music collections.'
         ServiceRole: !GetAtt BuildRole.Arn
         Source:
            Type: !FindInMap [ CodeRepositoryMap , Location , !Ref CodeRepositoryLocation ]
            Location: !ImportValue vibes-CodeRepositoryCloneUrlHttp
            GitCloneDepth: 1
            BuildSpec: 'codebuild/env/buildspec.yaml'
         Environment:
            Type: LINUX_CONTAINER
            ComputeType: BUILD_GENERAL1_SMALL
            Image: 'aws/codebuild/docker:17.09.0'
            PrivilegedMode: true
            EnvironmentVariables:
               -
                  Name: REPOSITORY
                  Type: PLAINTEXT
                  Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ContainerRepository}'
         Cache:
            Type: S3
            Location: !Ref CacheBucket
         Artifacts:
            Type: NO_ARTIFACTS
Outputs:
   ContainerRepository:
      Description: 'Name of the container repository.'
      Value: !Ref ContainerRepository
      Export:
         Name: vibes-codebuild-ContainerRepository
